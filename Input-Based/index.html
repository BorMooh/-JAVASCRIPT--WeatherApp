<html>
    <head>
        <meta chatset="utf8" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title> Projekt Vreme</title>
    </head>
    <body>
        <div class="location">
            <form class="example">
                <input required type="text" value="Železniki" placeholder="City..." name="location-input" id="location-input" />
                <button type="button" name="location-submit" id="location-submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="data">

            <h2 class="degree-title">Temperature: </h2>
            <div class="degree">
                <h2 class="data-degrees" id="data-degrees">15</h2>
                <span class="tip" id="tip">°C</span>
            </div>

            <hr style="width:50%;text-align:left;margin-left:0;color:white;" /> 


            <table class="data-table">

                <!--FIRST ROW | ICONS-->
                <tr id="data-table-icons" class="data-table-icons">

                    <td id="data-table-weather">
                        <div class="image">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-image" id="weather-image" />
                        </div>
                        <div class="description">
                            DESCRIPTION
                        </div>
                    </td>

                    <td id="data-table-clouds">
                        <div class="data-table-clouds-image">
                            <img src="./images/cloudiness.png" class="clouds-image" id="clouds-image" width="100px"/>
                        </div>
                        <div class="data-table-clouds-info">
                            50%
                        </div> 
                    </td>

                    <td id="data-table-wind" class="data-table-wind">
                        <div class="data-table-wind-image">
                             <img src="images/wind.png" class="wind-image" id="wind-image" width="70px" />
                        </div>
                        <div class="data-table-wind-bearing">
                            250°
                        </div>
                        <div class="data-table-wind-speed">
                            12km/h
                        </div>
                        <div class="data-table-wind-gust">
                            10km/h
                        </div>
                    </td>
                    <td id="data-table-time">
                        <div class="data-table-time-image">
                            <img src="images/clock.png" class="time-image" id="time-image" width="75px" />
                        </div>
                        <div class="data-table-time-timezone">
                            UTC+1
                        </div>
                        <div class="data-table-time-info">
                            00:00
                        </div>
                    </td>

                </tr>

                <!--SECOND ROW | INFO-->

                <!--
                <tr id="data-table-info" class="data-table-info">
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>  
                </tr> 
                -->
            </table>


        </div>

        <script src="./app.js"></script>
    </body>
</html>
